<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>The Star Wars Quiz</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
  
<main class="container">
  <div class="card text-center align-self-center" style="width: 75%;">
    <div class="card-body">
      <h1 class="card-title">The Star Wars Quiz</h1>
      <p class="card-text">Test your knowledge about a galaxy far far away!!! Each incorrect answer subtracts 5 seconds from the timer so
      choose carefully. You have 60 seconds to complete the quiz!</p>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="startQuiz">Start the Quiz!</button>    
    </div>
  </div>
  <div id="main" class="card card-body" style="display:none">
    <h2 id="question">This is a div</h2>
  <button type="button" class="btn btn-secondary">
    Timer <span class="badge badge-light">90</span>
  </button>

    <h2 id="quizQuestions"></h2>
    <button id="answerA"></button>
    <button id="answerB"></button>
    <button id="answerC"></button>
    <button id="answerD"></button>
-->  
</main>


  <script src="Assets/js/questions.js"></script>
    <!-- Optional Bootstrap JavaScript -->

    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
